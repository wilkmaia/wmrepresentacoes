<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/style_conteudo.css" />
	<link rel="stylesheet" href="../css/style_conteudo_visualizar.css" />
	
	<script src="../js/lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.maskedinput-1.4.1.js"></script>
	<script type="text/javascript" src="../js/lib/Dexie.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>

<body>
	<div id="title">
		<h1 id="title_title"><a href="../index.html">WM Representações.</a></h1>
	</div>
	
	<div id="menu">
		<ul>
			<li><a href="../clientes.html">Clientes</a></li>
			<li><a href="../representadas.html">Representadas</a></li>
			<li><a href="../pedidos.html">Pedidos</a></li>
			<li><a href="../produtos.html">Produtos</a></li>
		</ul>
	</div>
	
	<div id="content">
		<div id="v-title">
			<span id="v-title_text"></span>
			<button class="v-top_button" id="v-title_edit_button">Editar Informações</button>
			<button class="v-top_button" id="v-title_new_button">Novo Pedido</button>
		</div>
		
		<div id="v-info_div">
			<div class="v-info_div_topo">
				<div class="v-info_databox">
					<span class="v-info_label">Telefone</span>
					<span class="v-info_data" id="telefone"></span>
				</div>
				<div class="v-info_databox">
					<span class="v-info_label">Email</span>
					<a class="v-info_data" id="email"></a>
				</div>
			</div>
			
			<div class="v-info_div_topo">
				<div class="v-info_databox">
					<span class="v-info_label v-info_label_addr2" id="cargoContato1"></span>
					<span class="v-info_data" id="contato1"></span>
				</div>
				<div class="v-info_databox">
					<span class="v-info_label v-info_label_addr2" id="cargoContato2"></span>
					<span class="v-info_data" id="contato2"></span>
				</div>
			</div>
			
			<div class="v-info_div_topo">
				<div class="v-info_databox v-info_label_addr">
					<div class="v-info_databox">
						<span class="v-info_label">Razão Social</span>
						<span class="v-info_data" id="razaoSocial"></span>
					</div>
					<div class="v-info_databox">
						<span class="v-info_label">Nome Fantasia</span>
						<span class="v-info_data" id="nomeFantasia"></span>
					</div>
					<div class="v-info_databox">
						<span class="v-info_label">CNPJ</span>
						<span class="v-info_data" id="cnpj"></span>
					</div>
				</div>
			</div>
			
			<div id="v-info_hidden" style="display: none;">
				<div class="v-info_div_baixo">
					<div class="v-info_databox">
						<span class="v-info_label_2">Comissão</span>
						<span class="v-info_data" id="comissao"></span>
					</div>
					<div class="v-info_databox">
						<span class="v-info_label_2">Informações Adicionais</span>
						<span class="v-info_data" id="informacoesAdicionais"></span>
					</div>
				</div>
			</div>
			
			<div id="v-info_separator">
				<span id="v-info_separator_1">Mostrar informações completas</span>
				<span id="v-info_separator_2" style="display: none;">Ocultar informações completas</span>
			</div>
		</div>
		
		<div class="v-second_div">
			<span class="v-second_div_title">PRODUTOS</span>
			
			<div class="v-lista_produtos">
				
			</div>
		</div>
	</div>
